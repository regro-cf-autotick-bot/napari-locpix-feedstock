{% set name = "napari-locpix" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-locpix-{{ version }}.tar.gz
  sha256: 67e467794661bd67245b25894759fff4b3a26978339aa1cf09ce05e909b471d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - napari
    - numpy
    - polars
    - pyarrow
    - python >={{ python_min }}
    - qtpy

test:
  imports:
    - napari_locpix
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/oubino/napari-locpix
  summary: Load in SMLM data and annotate within napari
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - oubino
